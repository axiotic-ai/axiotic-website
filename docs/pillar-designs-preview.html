<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pillar Design Variations - Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .design-section {
      margin-bottom: 4rem;
      padding: 2rem 0;
      border-bottom: 2px solid #e2e8f0;
    }
  </style>
</head>
<body class="bg-slate-50 p-8">
  <!-- Navigation Menu -->
  <nav class="fixed top-0 left-0 right-0 bg-slate-900 text-white z-50 shadow-lg border-b border-slate-700">
    <div class="max-w-7xl mx-auto px-4 py-3">
      <div class="flex items-center justify-between flex-wrap gap-2">
        <a href="index.html" class="text-lg font-semibold text-amber-400 hover:text-amber-300">← Main Site</a>
        <div class="flex gap-2 flex-wrap">
          <a href="pillar-designs-preview.html" class="px-3 py-1 rounded bg-amber-500 text-slate-900 font-medium text-sm">Consulting Pillars</a>
          <a href="research-pillar-designs-preview.html" class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600 text-white font-medium text-sm">Research Pillars</a>
          <a href="why-contact-designs-preview.html" class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600 text-white font-medium text-sm">Why/Contact</a>
          <a href="research-layout-preview.html" class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600 text-white font-medium text-sm">Research Layout</a>
        </div>
      </div>
    </div>
  </nav>
  <div id="preview-content" class="max-w-7xl mx-auto pt-20">
    <h1 class="text-4xl font-bold mb-2 text-slate-900">20 Pillar Design Variations</h1>
    <p class="text-slate-600 mb-8">Scroll down to see all designs</p>

    <script>
      const pillars = [
        { icon: 'fa-brain', title: 'Models, Data & Evaluation Loops', description: 'Purpose‑built models, RAG systems, and data pipelines, plus evaluation schemes that turn them into learning flywheels.' },
        { icon: 'fa-graduation-cap', title: 'Education & Upskilling', description: 'Executive workshops and deep‑dive bootcamps that move leaders and engineers from AI‑curious to confident practitioners.' },
        { icon: 'fa-puzzle-piece', title: 'Hiring & Org Design', description: 'Interim Head‑of‑AI support: role design, candidate vetting, and culture‑first team building.' },
        { icon: 'fa-balance-scale', title: 'AI Governance & Safety', description: 'Governance frameworks, compliance reviews, and grant strategy so your AI work is safe, legal, and fundable.' }
      ];

      function renderDesign(designNum, containerClass, cardTemplate) {
        const section = document.createElement('div');
        section.className = 'design-section';
        section.innerHTML = `
          <h2 class="text-2xl font-bold mb-4 text-slate-800">Design ${designNum}</h2>
          <div class="${containerClass}">
            ${pillars.map((pillar, index) => cardTemplate(pillar, index)).join('')}
          </div>
        `;
        return section;
      }

      document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('preview-content');
        
        // Design 1: Current Light Cards
        container.appendChild(renderDesign(1, 'grid gap-6 sm:grid-cols-2', (p) => `
          <article class="rounded-xl bg-gradient-to-br from-white to-slate-50/80 border-2 border-slate-300 p-8 hover:border-amber-500/40 shadow-xl transition-all">
            <div class="w-12 h-12 rounded-lg bg-amber-100 flex items-center justify-center mb-4">
              <i class="fas ${p.icon} text-xl text-amber-600"></i>
            </div>
            <h3 class="text-xl font-bold mb-4 text-slate-900">${p.title}</h3>
            <p class="text-slate-700 text-sm leading-relaxed">${p.description}</p>
          </article>
        `));

        // Design 2: Dark Cards with Amber Border
        container.appendChild(renderDesign(2, 'grid gap-6 sm:grid-cols-2', (p) => `
          <article class="rounded-xl bg-slate-900/80 border-2 border-amber-400/50 p-8 hover:border-amber-500 shadow-xl transition-all">
            <div class="w-12 h-12 rounded-lg bg-amber-400/20 border border-amber-400/30 flex items-center justify-center mb-4">
              <i class="fas ${p.icon} text-xl text-amber-400"></i>
            </div>
            <h3 class="text-xl font-bold mb-4 text-amber-100">${p.title}</h3>
            <p class="text-slate-300 text-sm leading-relaxed">${p.description}</p>
          </article>
        `));

        // Design 3: Minimal Bordered Cards
        container.appendChild(renderDesign(3, 'grid gap-6 sm:grid-cols-2', (p) => `
          <article class="rounded-lg border-2 border-slate-200 bg-white p-6 hover:border-amber-400 hover:shadow-lg transition-all">
            <div class="w-10 h-10 rounded-full bg-amber-50 border-2 border-amber-200 flex items-center justify-center mb-4">
              <i class="fas ${p.icon} text-lg text-amber-600"></i>
            </div>
            <h3 class="text-lg font-semibold mb-3 text-slate-900">${p.title}</h3>
            <p class="text-slate-600 text-sm leading-relaxed">${p.description}</p>
          </article>
        `));

        // Design 4: Gradient Cards with Icon Badge
        container.appendChild(renderDesign(4, 'grid gap-6 sm:grid-cols-2', (p) => `
          <article class="rounded-2xl bg-gradient-to-br from-amber-50 via-white to-slate-50 border border-amber-200/50 p-6 hover:shadow-2xl transition-all relative">
            <div class="absolute top-4 right-4 w-14 h-14 rounded-full bg-amber-400 shadow-lg flex items-center justify-center">
              <i class="fas ${p.icon} text-xl text-white"></i>
            </div>
            <h3 class="text-lg font-bold mb-3 text-slate-900 pr-16">${p.title}</h3>
            <p class="text-slate-700 text-sm leading-relaxed">${p.description}</p>
          </article>
        `));

        // Design 5: Stacked Cards with Top Icon
        container.appendChild(renderDesign(5, 'grid gap-6 sm:grid-cols-2', (p) => `
          <article class="rounded-2xl bg-white shadow-md p-8 hover:shadow-xl transition-all border-t-4 border-amber-400">
            <div class="w-16 h-16 rounded-full bg-gradient-to-br from-amber-400 to-orange-500 mb-4 mx-auto flex items-center justify-center">
              <i class="fas ${p.icon} text-2xl text-white"></i>
            </div>
            <h3 class="text-xl font-bold mb-3 text-center text-slate-900">${p.title}</h3>
            <p class="text-slate-600 text-sm text-center leading-relaxed">${p.description}</p>
          </article>
        `));

        // Design 6: Glassmorphism Cards
        const glassSection = document.createElement('div');
        glassSection.className = 'design-section bg-gradient-to-br from-slate-900 to-slate-800 p-8 rounded-2xl';
        glassSection.innerHTML = `
          <h2 class="text-2xl font-bold mb-4 text-white">Design 6: Glassmorphism Cards</h2>
          <div class="grid gap-6 sm:grid-cols-2">
            ${pillars.map(p => `
              <article class="rounded-2xl bg-white/10 backdrop-blur-md border border-white/20 p-8 hover:bg-white/20 transition-all shadow-lg">
                <div class="w-14 h-14 rounded-xl bg-amber-400/20 backdrop-blur-sm border border-amber-400/30 flex items-center justify-center mb-4">
                  <i class="fas ${p.icon} text-xl text-amber-300"></i>
                </div>
                <h3 class="text-xl font-bold mb-4 text-white">${p.title}</h3>
                <p class="text-slate-200 text-sm leading-relaxed">${p.description}</p>
              </article>
            `).join('')}
          </div>
        `;
        container.appendChild(glassSection);

        // Design 7: Numbered Cards
        container.appendChild(renderDesign(7, 'grid gap-6 sm:grid-cols-2', (p, i) => `
          <article class="rounded-xl bg-gradient-to-br from-slate-50 to-white border-2 border-slate-200 p-6 hover:border-amber-400 transition-all relative">
            <div class="absolute top-2 left-2 text-4xl font-black text-amber-400/20">${i + 1}</div>
            <div class="w-20 h-20 rounded-full bg-amber-100 mx-auto mb-4 flex items-center justify-center">
              <i class="fas ${p.icon} text-3xl text-amber-600"></i>
            </div>
            <h3 class="text-lg font-bold mb-3 text-slate-900">${p.title}</h3>
            <p class="text-slate-700 text-sm leading-relaxed">${p.description}</p>
          </article>
        `));

        // Design 8: Sidebar Icon Layout
        container.appendChild(renderDesign(8, 'grid gap-4 sm:grid-cols-1', (p) => `
          <article class="rounded-xl bg-white border-l-4 border-amber-400 shadow-md p-6 hover:shadow-lg transition-all flex gap-4">
            <div class="w-16 h-16 rounded-lg bg-amber-100 flex-shrink-0 flex items-center justify-center">
              <i class="fas ${p.icon} text-2xl text-amber-600"></i>
            </div>
            <div class="flex-1">
              <h3 class="text-lg font-bold mb-2 text-slate-900">${p.title}</h3>
              <p class="text-slate-700 text-sm leading-relaxed">${p.description}</p>
            </div>
          </article>
        `));

        // Design 9: Elevated Cards
        container.appendChild(renderDesign(9, 'grid gap-6 sm:grid-cols-2', (p) => `
          <article class="rounded-2xl bg-white p-8 shadow-lg hover:shadow-2xl transition-all transform hover:-translate-y-1">
            <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-amber-400 to-amber-600 shadow-md mb-4 flex items-center justify-center">
              <i class="fas ${p.icon} text-2xl text-white"></i>
            </div>
            <h3 class="text-xl font-bold mb-4 text-slate-900">${p.title}</h3>
            <p class="text-slate-700 text-sm leading-relaxed">${p.description}</p>
          </article>
        `));

        // Design 10: Outlined Cards
        container.appendChild(renderDesign(10, 'grid gap-6 sm:grid-cols-2', (p) => `
          <article class="rounded-xl border-2 border-dashed border-slate-300 bg-white p-6 hover:border-amber-400 hover:bg-amber-50/50 transition-all">
            <div class="w-16 h-16 rounded-full border-4 border-amber-400 bg-white mx-auto mb-4 flex items-center justify-center">
              <i class="fas ${p.icon} text-xl text-amber-600"></i>
            </div>
            <h3 class="text-lg font-bold mb-3 text-center text-slate-900">${p.title}</h3>
            <p class="text-slate-700 text-sm text-center leading-relaxed">${p.description}</p>
          </article>
        `));

        // Design 11: Dark Theme
        const darkSection = document.createElement('div');
        darkSection.className = 'design-section bg-slate-900 p-8 rounded-2xl';
        darkSection.innerHTML = `
          <h2 class="text-2xl font-bold mb-4 text-white">Design 11: Dark Theme with Gradient Accents</h2>
          <div class="grid gap-6 sm:grid-cols-2">
            ${pillars.map(p => `
              <article class="rounded-xl bg-slate-800 border border-slate-700 p-8 hover:border-amber-500 transition-all">
                <div class="w-14 h-14 rounded-lg bg-gradient-to-br from-amber-400 to-orange-500 shadow-lg mb-4 flex items-center justify-center">
                  <i class="fas ${p.icon} text-xl text-white"></i>
                </div>
                <h3 class="text-xl font-bold mb-4 text-white">${p.title}</h3>
                <p class="text-slate-300 text-sm leading-relaxed">${p.description}</p>
              </article>
            `).join('')}
          </div>
        `;
        container.appendChild(darkSection);

        // Design 12: Minimalist Bottom Border
        container.appendChild(renderDesign(12, 'grid gap-6 sm:grid-cols-2', (p) => `
          <article class="bg-white p-6 border-b-4 border-transparent hover:border-amber-400 transition-all">
            <div class="w-12 h-12 rounded-lg bg-amber-50 mb-4 flex items-center justify-center">
              <i class="fas ${p.icon} text-xl text-amber-600"></i>
            </div>
            <h3 class="text-lg font-semibold mb-3 text-slate-900">${p.title}</h3>
            <p class="text-slate-600 text-sm leading-relaxed">${p.description}</p>
          </article>
        `));

        // Design 13: Top Gradient Bar
        container.appendChild(renderDesign(13, 'grid gap-6 sm:grid-cols-2', (p) => `
          <article class="rounded-xl bg-white shadow-md overflow-hidden hover:shadow-xl transition-all">
            <div class="h-2 bg-gradient-to-r from-amber-400 to-orange-500"></div>
            <div class="p-6">
              <div class="w-14 h-14 rounded-xl bg-amber-100 mt-4 mb-4 flex items-center justify-center">
                <i class="fas ${p.icon} text-xl text-amber-600"></i>
              </div>
              <h3 class="text-xl font-bold mb-4 text-slate-900">${p.title}</h3>
              <p class="text-slate-700 text-sm leading-relaxed">${p.description}</p>
            </div>
          </article>
        `));

        // Design 14: Rounded Pills
        container.appendChild(renderDesign(14, 'grid gap-6 sm:grid-cols-2', (p) => `
          <article class="rounded-full bg-gradient-to-r from-amber-50 to-white border-2 border-amber-200 px-8 py-6 hover:border-amber-400 transition-all">
            <div class="w-12 h-12 rounded-full bg-amber-400 mx-auto mb-4 flex items-center justify-center">
              <i class="fas ${p.icon} text-xl text-white"></i>
            </div>
            <h3 class="text-lg font-bold mb-3 text-center text-slate-900">${p.title}</h3>
            <p class="text-slate-700 text-sm text-center leading-relaxed">${p.description}</p>
          </article>
        `));

        // Design 15: Split Color
        container.appendChild(renderDesign(15, 'grid gap-6 sm:grid-cols-2', (p) => `
          <article class="rounded-xl bg-white border-2 border-slate-200 overflow-hidden hover:border-amber-400 transition-all flex">
            <div class="w-2 bg-gradient-to-b from-amber-400 to-orange-500"></div>
            <div class="flex-1 p-6">
              <div class="w-14 h-14 rounded-lg bg-amber-100 mb-4 flex items-center justify-center">
                <i class="fas ${p.icon} text-xl text-amber-600"></i>
              </div>
              <h3 class="text-xl font-bold mb-4 text-slate-900">${p.title}</h3>
              <p class="text-slate-700 text-sm leading-relaxed">${p.description}</p>
            </div>
          </article>
        `));

        // Design 16: Icon-First Large
        container.appendChild(renderDesign(16, 'grid gap-6 sm:grid-cols-2', (p) => `
          <article class="rounded-2xl bg-gradient-to-br from-white via-amber-50/30 to-white border border-amber-200 p-8 hover:shadow-xl transition-all text-center">
            <div class="w-20 h-20 rounded-2xl bg-gradient-to-br from-amber-400 to-orange-500 mx-auto mb-6 shadow-lg flex items-center justify-center">
              <i class="fas ${p.icon} text-3xl text-white"></i>
            </div>
            <h3 class="text-2xl font-bold mb-4 text-slate-900">${p.title}</h3>
            <p class="text-slate-700 text-base leading-relaxed">${p.description}</p>
          </article>
        `));

        // Design 17: Compact Grid
        container.appendChild(renderDesign(17, 'grid gap-4 sm:grid-cols-2 lg:grid-cols-4', (p) => `
          <article class="rounded-lg bg-white border border-slate-200 p-5 hover:border-amber-400 hover:bg-amber-50/50 transition-all">
            <div class="w-10 h-10 rounded-md bg-amber-100 mb-3 flex items-center justify-center">
              <i class="fas ${p.icon} text-lg text-amber-600"></i>
            </div>
            <h3 class="text-base font-bold mb-2 text-slate-900">${p.title}</h3>
            <p class="text-slate-600 text-xs leading-relaxed">${p.description}</p>
          </article>
        `));

        // Design 18: Asymmetric Offset Icon
        container.appendChild(renderDesign(18, 'grid gap-6 sm:grid-cols-2', (p) => `
          <article class="rounded-xl bg-white border-2 border-slate-200 p-6 hover:border-amber-400 transition-all relative">
            <div class="absolute -top-4 -right-4 w-16 h-16 rounded-full bg-gradient-to-br from-amber-400 to-orange-500 shadow-lg border-4 border-white flex items-center justify-center">
              <i class="fas ${p.icon} text-xl text-white"></i>
            </div>
            <h3 class="text-lg font-bold mb-3 text-slate-900 pr-12">${p.title}</h3>
            <p class="text-slate-700 text-sm leading-relaxed">${p.description}</p>
          </article>
        `));

        // Design 19: Compact Horizontal
        container.appendChild(renderDesign(19, 'grid gap-4 sm:grid-cols-1', (p) => `
          <article class="rounded-lg bg-white border border-slate-200 p-4 hover:border-amber-400 hover:bg-amber-50 transition-all flex items-start gap-3">
            <div class="w-10 h-10 rounded-lg bg-amber-100 flex-shrink-0 flex items-center justify-center">
              <i class="fas ${p.icon} text-lg text-amber-600"></i>
            </div>
            <div class="flex-1">
              <h3 class="text-base font-bold mb-1 text-slate-900">${p.title}</h3>
              <p class="text-slate-600 text-xs leading-relaxed">${p.description}</p>
            </div>
          </article>
        `));

        // Design 20: Hexagon Icons
        container.appendChild(renderDesign(20, 'grid gap-6 sm:grid-cols-2', (p) => `
          <article class="rounded-xl bg-white border-2 border-slate-200 p-8 hover:border-amber-400 hover:bg-amber-50/30 transition-all">
            <div class="w-16 h-16 mx-auto mb-4 flex items-center justify-center" style="clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%); background: linear-gradient(to bottom right, #f59e0b, #ea580c);">
              <i class="fas ${p.icon} text-2xl text-white"></i>
            </div>
            <h3 class="text-xl font-bold mb-4 text-slate-900 text-center">${p.title}</h3>
            <p class="text-slate-700 text-sm leading-relaxed text-center">${p.description}</p>
          </article>
        `));
      });
    </script>
  </div>
</body>
</html>
