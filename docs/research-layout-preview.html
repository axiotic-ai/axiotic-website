<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Layout Options Preview - 25 Options</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .masonry {
      column-count: 4;
      column-gap: 1.5rem;
    }
    @media (max-width: 1024px) {
      .masonry { column-count: 3; }
    }
    @media (max-width: 768px) {
      .masonry { column-count: 2; }
    }
    @media (max-width: 640px) {
      .masonry { column-count: 1; }
    }
    .masonry article {
      break-inside: avoid;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body class="bg-slate-900 text-slate-50 p-8">
  <!-- Navigation Menu -->
  <nav class="fixed top-0 left-0 right-0 bg-slate-900 text-white z-50 shadow-lg border-b border-slate-700">
    <div class="max-w-7xl mx-auto px-4 py-3">
      <div class="flex items-center justify-between flex-wrap gap-2">
        <a href="index.html" class="text-lg font-semibold text-amber-400 hover:text-amber-300">← Main Site</a>
        <div class="flex gap-2 flex-wrap">
          <a href="pillar-designs-preview.html" class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600 text-white font-medium text-sm">Consulting Pillars</a>
          <a href="research-pillar-designs-preview.html" class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600 text-white font-medium text-sm">Research Pillars</a>
          <a href="why-contact-designs-preview.html" class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600 text-white font-medium text-sm">Why/Contact</a>
          <a href="research-layout-preview.html" class="px-3 py-1 rounded bg-amber-500 text-slate-900 font-medium text-sm">Research Layout</a>
        </div>
      </div>
    </div>
  </nav>
  <div id="preview-content" class="max-w-7xl mx-auto space-y-16 pt-20">
    
    <!-- All Research Pillars Data -->
    <script>
      const pillars = [
        { icon: "fa-bullseye", title: "Improved Tasks", description: "We move beyond next-token prediction. By training models to predict masked past, present, and future states, we force them to learn causal structure, long-horizon planning, and robust memory." },
        { icon: "fa-shapes", title: "Multimodal Learning", description: "Inspired by the brain's multimodal neurons, we design 'synesthetic' architectures that process text, images, and audio in a shared latent space, leveraging correlations across senses for richer world modeling." },
        { icon: "fa-memory", title: "Memory & Conditional Recursion", description: "Equipping transformers with explicit memory and latent reasoning loops could turn them into differentiable computers. This offers a path to infinite-context learning and efficient, internal recursion without expensive chain-of-thought tokens." },
        { icon: "fa-sitemap", title: "Hierarchical/Fractal Attention", description: "We develop fractal attention patterns that operate at multiple resolutions simultaneously—seeing the forest and the trees without the brute-force cost of standard scaling." },
        { icon: "fa-cubes", title: "Architectures", description: "New connectivity patterns, different activation mechanisms, and dense routing schemes where deep layers attend directly to shallow features." },
        { icon: "fa-cogs", title: "AI Flywheels", description: "Data quality is the new frontier. We engineer closed-loop data engines where models generate, filter, and curriculum-sort their own training data for self-reinforcing improvement." },
        { icon: "fa-robot", title: "Embodiment", description: "Intelligence requires grounding. We use simulation (Isaac/Cosmos) as a primary data source, training agents on interaction physics before sim-to-real transfer." },
        { icon: "fa-dna", title: "Evolution meets SGD", description: "SGD is greedy; evolution generalizes but is slow. We research how to synergize them for robust, efficient learning." },
        { icon: "fa-compress", title: "Information Theory & Distillation", description: "We investigate distillation through an information-theoretic lens, aiming to crack the physics of compression and train small models to their maximum potential without a teacher." },
        { icon: "fa-project-diagram", title: "Local Learning Rules", description: "Efficiency in nature is at least partially achieved through local learning rules. We research how to leverage this for efficient learning." },
        { icon: "fa-wave-square", title: "Asynchronous Neural Dynamics", description: "Rhythms across multiple temporal scales are a defining feature of natural systems. We explore how neural architectures can internalize these rhythms for efficient learning, generalization, and inference." },
        { icon: "fa-leaf", title: "Biologically Inspired Learning", description: "Nature has solved learning problems over billions of years. We draw inspiration from biological neural networks, synaptic plasticity, and adaptive mechanisms to design more efficient and robust learning algorithms." }
      ];

      // Render functions for different card styles
      function card1(p) { return `<article class="rounded-xl bg-slate-800 border border-slate-700 p-6 hover:border-amber-400 transition-all relative"><div class="absolute -top-4 -right-4 w-16 h-16 rounded-full bg-gradient-to-br from-amber-400 to-orange-500 shadow-lg border-4 border-slate-900 flex items-center justify-center"><i class="fas ${p.icon} text-xl text-white"></i></div><h3 class="text-base font-bold text-white mb-2 pr-12">${p.title}</h3><p class="text-sm text-slate-300 leading-relaxed text-left">${p.description}</p></article>`; }
      function card2(p) { return `<article class="rounded-lg bg-slate-800 border border-slate-700 p-4 hover:border-amber-400 transition-all flex items-start gap-4"><div class="w-12 h-12 rounded-lg bg-gradient-to-br from-amber-400 to-orange-500 flex items-center justify-center flex-shrink-0"><i class="fas ${p.icon} text-lg text-white"></i></div><div class="flex-1 min-w-0"><h3 class="text-base font-bold text-white mb-1">${p.title}</h3><p class="text-sm text-slate-300 leading-relaxed">${p.description}</p></div></article>`; }
      function card3(p) { return `<article class="rounded-lg bg-slate-800 border border-slate-700 p-4 hover:border-amber-400 transition-all relative"><div class="absolute -top-2 -right-2 w-12 h-12 rounded-full bg-gradient-to-br from-amber-400 to-orange-500 shadow-lg border-2 border-slate-900 flex items-center justify-center"><i class="fas ${p.icon} text-sm text-white"></i></div><h3 class="text-sm font-bold text-white mb-1.5 pr-10">${p.title}</h3><p class="text-xs text-slate-300 leading-relaxed text-left">${p.description}</p></article>`; }
      function card4(p) { return `<article class="rounded-xl bg-gradient-to-br from-slate-800 to-slate-900 border border-slate-700 p-6 hover:border-amber-400 hover:shadow-lg transition-all"><div class="w-14 h-14 rounded-xl bg-gradient-to-br from-amber-400 to-orange-500 flex items-center justify-center mb-4"><i class="fas ${p.icon} text-xl text-white"></i></div><h3 class="text-base font-bold text-white mb-2">${p.title}</h3><p class="text-sm text-slate-300 leading-relaxed">${p.description}</p></article>`; }
      function card5(p) { return `<article class="rounded-lg bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 p-5 hover:bg-slate-800 hover:border-amber-400 transition-all"><div class="flex items-center gap-3 mb-3"><div class="w-10 h-10 rounded-lg bg-amber-400/20 flex items-center justify-center"><i class="fas ${p.icon} text-amber-400"></i></div><h3 class="text-base font-bold text-white">${p.title}</h3></div><p class="text-sm text-slate-300 leading-relaxed">${p.description}</p></article>`; }
      function card6(p) { return `<article class="rounded-2xl bg-slate-800 border-2 border-slate-700 p-6 hover:border-amber-500 hover:shadow-xl transition-all relative overflow-hidden"><div class="absolute top-0 right-0 w-20 h-20 bg-gradient-to-br from-amber-400/20 to-orange-500/20 rounded-bl-full"></div><div class="relative"><div class="w-12 h-12 rounded-lg bg-gradient-to-br from-amber-400 to-orange-500 flex items-center justify-center mb-3"><i class="fas ${p.icon} text-white"></i></div><h3 class="text-base font-bold text-white mb-2">${p.title}</h3><p class="text-sm text-slate-300 leading-relaxed">${p.description}</p></div></article>`; }
      function card7(p) { return `<article class="rounded-lg bg-slate-800 border-l-4 border-amber-400 p-5 hover:bg-slate-750 transition-all"><div class="flex items-start gap-4"><div class="w-10 h-10 rounded bg-amber-400 flex items-center justify-center flex-shrink-0"><i class="fas ${p.icon} text-white text-sm"></i></div><div class="flex-1"><h3 class="text-base font-bold text-white mb-1">${p.title}</h3><p class="text-sm text-slate-300 leading-relaxed">${p.description}</p></div></div></article>`; }
      function card8(p) { return `<article class="rounded-xl bg-slate-800/80 border border-slate-700 p-5 hover:scale-105 transition-transform"><div class="text-center mb-4"><div class="w-16 h-16 rounded-full bg-gradient-to-br from-amber-400 to-orange-500 mx-auto flex items-center justify-center mb-3"><i class="fas ${p.icon} text-xl text-white"></i></div><h3 class="text-base font-bold text-white">${p.title}</h3></div><p class="text-sm text-slate-300 leading-relaxed text-center">${p.description}</p></article>`; }
      function card9(p) { return `<article class="rounded-lg bg-slate-800 border border-slate-700 p-4 hover:bg-slate-700 transition-all"><h3 class="text-sm font-bold text-amber-400 mb-2 flex items-center gap-2"><i class="fas ${p.icon}"></i> ${p.title}</h3><p class="text-xs text-slate-300 leading-relaxed">${p.description}</p></article>`; }
      function card10(p) { return `<article class="rounded-xl bg-gradient-to-br from-slate-800 via-slate-800 to-slate-900 border border-slate-700 p-6 hover:from-amber-400/10 hover:to-orange-500/10 transition-all"><div class="flex gap-4"><div class="flex-shrink-0"><div class="w-12 h-12 rounded-lg bg-gradient-to-br from-amber-400 to-orange-500 flex items-center justify-center"><i class="fas ${p.icon} text-white"></i></div></div><div class="flex-1"><h3 class="text-base font-bold text-white mb-2">${p.title}</h3><p class="text-sm text-slate-300 leading-relaxed">${p.description}</p></div></div></article>`; }
    </script>
  </div>

  <script>
    const layouts = [
      { name: "Option 1: Masonry Layout", grid: "masonry", card: card1, id: "opt1" },
      { name: "Option 2: Flexible Auto-Fit Grid (4 cols)", grid: "grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4", card: card1, id: "opt2", style: "grid-auto-rows: min-content;" },
      { name: "Option 3: Compact List Layout", grid: "space-y-3", card: card2, id: "opt3" },
      { name: "Option 4: Compact Grid (5 cols)", grid: "grid gap-4 grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5", card: card3, id: "opt4" },
      { name: "Option 5: Icon Top Center", grid: "grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4", card: card4, id: "opt5", style: "grid-auto-rows: min-content;" },
      { name: "Option 6: Minimal Side Icon", grid: "grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3", card: card5, id: "opt6" },
      { name: "Option 7: Decorative Corner", grid: "grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4", card: card6, id: "opt7", style: "grid-auto-rows: min-content;" },
      { name: "Option 8: Left Border Accent", grid: "space-y-2", card: card7, id: "opt8" },
      { name: "Option 9: Centered Icon", grid: "grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4", card: card8, id: "opt9", style: "grid-auto-rows: min-content;" },
      { name: "Option 10: Ultra Compact", grid: "grid gap-3 grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6", card: card9, id: "opt10" },
      { name: "Option 11: Side-by-Side Icon", grid: "grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3", card: card10, id: "opt11" },
      { name: "Option 12: Tight 3-Column Grid", grid: "grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3", card: card1, id: "opt12" },
      { name: "Option 13: Wide 6-Column Grid", grid: "grid gap-3 grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6", card: card3, id: "opt13" },
      { name: "Option 14: Spacious 2-Column", grid: "grid gap-8 grid-cols-1 lg:grid-cols-2", card: card1, id: "opt14" },
      { name: "Option 15: Dense 4-Column", grid: "grid gap-3 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4", card: card3, id: "opt15" },
      { name: "Option 16: List with Large Icons", grid: "space-y-4", card: card2, id: "opt16" },
      { name: "Option 17: Grid with Top Icons", grid: "grid gap-5 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4", card: card4, id: "opt17", style: "grid-auto-rows: min-content;" },
      { name: "Option 18: Minimalist Cards", grid: "grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3", card: card5, id: "opt18" },
      { name: "Option 19: Decorative Cards", grid: "grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4", card: card6, id: "opt19", style: "grid-auto-rows: min-content;" },
      { name: "Option 20: Border Accent List", grid: "space-y-2", card: card7, id: "opt20" },
      { name: "Option 21: Centered Layout", grid: "grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4", card: card8, id: "opt21", style: "grid-auto-rows: min-content;" },
      { name: "Option 22: Ultra Dense Grid", grid: "grid gap-2 grid-cols-2 md:grid-cols-4 lg:grid-cols-6", card: card9, id: "opt22" },
      { name: "Option 23: Horizontal Cards", grid: "grid gap-4 grid-cols-1", card: card10, id: "opt23" },
      { name: "Option 24: Balanced 3-Column", grid: "grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3", card: card1, id: "opt24", style: "grid-auto-rows: min-content;" },
      { name: "Option 25: Flexible 5-Column", grid: "grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5", card: card1, id: "opt25", style: "grid-auto-rows: min-content;" }
    ];

    const container = document.getElementById('preview-content');
    layouts.forEach((layout, idx) => {
      const section = document.createElement('section');
      section.className = 'mb-16';
      const title = document.createElement('h2');
      title.className = 'text-3xl font-bold mb-6 text-amber-400';
      title.textContent = layout.name;
      const grid = document.createElement('div');
      grid.className = layout.grid;
      grid.id = layout.id;
      if (layout.style) grid.setAttribute('style', layout.style);
      if (layout.grid === 'masonry') grid.className = 'masonry';
      section.appendChild(title);
      section.appendChild(grid);
      container.appendChild(section);
      
      // Render pillars
      setTimeout(() => {
        const el = document.getElementById(layout.id);
        if (el) el.innerHTML = pillars.map(p => layout.card(p)).join('');
      }, 0);
    });
  </script>
</body>
</html>
