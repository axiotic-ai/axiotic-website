name_origin:
  title: "Why the name 'Axiotic'?"
  text: "Pronounced <em>ak see OT ik</em>. From the Greek root <em>axio</em> meaning value or worth, and the suffix <em>tic</em> meaning generating. <br><br>Axiotic describes something that creates value through alignment with deep principles. Not valuable in a shallow price tag sense, but valuable because it coheres with a core truth. We strip away the noise to find the axioms of intelligence, building systems that are principled, value generating, and orienting."

