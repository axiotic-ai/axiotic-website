<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flywheel Design Variations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .design-section {
      margin-bottom: 4rem;
      padding: 2rem 0;
      border-bottom: 2px solid #334155;
    }
    body {
      background: #0f172a;
    }
    /* Ensure scrolling works */
    html, body {
        height: auto;
        overflow-y: auto;
    }
  </style>
</head>
<body class="bg-slate-900 p-8 text-slate-50">
  <!-- Navigation Menu -->
  <nav class="fixed top-0 left-0 right-0 bg-slate-900 text-white z-50 shadow-lg border-b border-slate-700">
    <div class="max-w-7xl mx-auto px-4 py-3">
      <div class="flex items-center justify-between flex-wrap gap-2">
        <a href="index.html" class="text-lg font-semibold text-amber-400 hover:text-amber-300">← Main Site</a>
        <div class="flex gap-2 flex-wrap">
          <a href="pillar-designs-preview.html" class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600 text-white font-medium text-sm">Consulting</a>
          <a href="research-pillar-designs-preview.html" class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600 text-white font-medium text-sm">Research</a>
          <a href="why-contact-designs-preview.html" class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600 text-white font-medium text-sm">Why/Contact</a>
          <a href="research-layout-preview.html" class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600 text-white font-medium text-sm">Layouts</a>
          <a href="flywheel-designs-preview.html" class="px-3 py-1 rounded bg-amber-500 text-slate-900 font-medium text-sm">Flywheel</a>
        </div>
      </div>
    </div>
  </nav>

  <div id="preview-content" class="max-w-7xl mx-auto pt-24 pb-20">
    <h1 class="text-4xl font-bold mb-2 text-white">25 Axiotic Flywheel Design Variations</h1>
    <p class="text-slate-400 mb-8">Exploring Momentum, Connectivity, and Cyclical Growth.</p>

    <script>
      const steps = [
        { icon: 'fa-coins', title: 'Consulting Brings Revenue', description: 'We build systems and empower teams that solve actual industry problems. This work generates value for the world and capital to fund our own compute and talent.' },
        { icon: 'fa-flask', title: 'Revenue Funds Research', description: 'We reinvest profits into "blue sky" exploration—new architectures, evolution, and embodied AI—without needing immediate ROI.' },
        { icon: 'fa-star', title: 'Research Builds Reputation', description: 'We publish SOTA open-source work. This builds technical authority and trust: clients hire us because they use our tools.' },
        { icon: 'fa-magnet', title: 'Reputation Attracts Clients', description: 'Our open work acts as a magnet. Companies want to work with the team that built the models they rely on, restarting the cycle.' }
      ];

      function renderDesign(designNum, name, contentHTML) {
        const section = document.createElement('div');
        section.className = 'design-section';
        section.innerHTML = `
          <h2 class="text-2xl font-bold mb-2 text-amber-300">Design ${designNum}: ${name}</h2>
          <div class="p-6 bg-slate-900/50 rounded-xl border border-slate-800/50">
            ${contentHTML}
          </div>
        `;
        return section;
      }

      document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('preview-content');

        // 1. Classic Horizontal Cards
        container.appendChild(renderDesign(1, "Classic Cards", `
          <div class="grid md:grid-cols-4 gap-6">
            ${steps.map((step, i) => `
              <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                <div class="w-12 h-12 bg-amber-500/10 rounded-lg flex items-center justify-center mb-4 text-amber-400 text-xl"><i class="fas ${step.icon}"></i></div>
                <h3 class="text-white font-bold mb-2 text-lg">${step.title}</h3>
                <p class="text-slate-400 text-sm">${step.description}</p>
              </div>
            `).join('')}
          </div>
        `));

        // 2. Connected Steps (Arrows)
        container.appendChild(renderDesign(2, "Connected Flow", `
          <div class="grid md:grid-cols-4 gap-4 relative">
            <div class="absolute top-12 left-0 w-full h-1 bg-slate-700 hidden md:block -z-10"></div>
            ${steps.map((step, i) => `
              <div class="relative bg-slate-900 p-6 rounded-xl border border-slate-700 text-center group hover:-translate-y-1 transition-transform">
                <div class="w-16 h-16 mx-auto bg-slate-800 border-4 border-slate-900 rounded-full flex items-center justify-center mb-4 text-amber-400 text-2xl z-10 relative shadow-xl">
                  <i class="fas ${step.icon}"></i>
                </div>
                <h3 class="text-white font-bold mb-2">${step.title}</h3>
                <p class="text-slate-400 text-sm">${step.description}</p>
              </div>
            `).join('')}
          </div>
        `));

        // 3. Circular/Cyclical Layout (CSS Grid simulation)
        container.appendChild(renderDesign(3, "Cyclical Grid", `
          <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto relative">
             <div class="absolute inset-0 border-2 border-dashed border-amber-500/20 rounded-full hidden md:block pointer-events-none"></div>
             ${steps.map((step, i) => `
              <div class="flex items-start gap-4 p-6 bg-slate-800/50 rounded-xl relative z-10">
                <div class="text-amber-400 text-3xl shrink-0"><i class="fas ${step.icon}"></i></div>
                <div>
                   <h3 class="text-white font-bold mb-1">${step.title}</h3>
                   <p class="text-slate-400 text-sm">${step.description}</p>
                </div>
              </div>
             `).join('')}
          </div>
        `));

        // 4. Vertical Timeline
        container.appendChild(renderDesign(4, "Vertical Timeline", `
          <div class="max-w-2xl mx-auto space-y-8 relative">
            <div class="absolute left-6 top-0 bottom-0 w-1 bg-slate-700"></div>
            ${steps.map((step, i) => `
              <div class="relative pl-20">
                <div class="absolute left-0 w-12 h-12 bg-amber-500 text-slate-900 rounded-full flex items-center justify-center font-bold text-lg shadow-lg border-4 border-slate-900 z-10">
                  <i class="fas ${step.icon}"></i>
                </div>
                <div class="bg-slate-800 p-6 rounded-lg border-l-4 border-amber-500">
                  <h3 class="text-white font-bold text-lg mb-2">${step.title}</h3>
                  <p class="text-slate-300">${step.description}</p>
                </div>
              </div>
            `).join('')}
          </div>
        `));

        // 5. Minimalist Steps
        container.appendChild(renderDesign(5, "Minimalist Steps", `
          <div class="flex flex-col md:flex-row justify-between gap-6 text-center">
            ${steps.map((step, i) => `
              <div class="flex-1">
                <div class="text-5xl text-amber-500/20 mb-4 font-black">${i + 1}</div>
                <h3 class="text-amber-400 font-bold mb-2 uppercase tracking-wider text-sm">${step.title}</h3>
                <p class="text-slate-400 text-sm leading-relaxed">${step.description}</p>
              </div>
            `).join('')}
          </div>
        `));

        // 6. Gradient Cards
        container.appendChild(renderDesign(6, "Gradient Cards", `
          <div class="grid md:grid-cols-4 gap-6">
            ${steps.map((step, i) => `
              <div class="bg-gradient-to-br from-slate-800 to-slate-900 p-6 rounded-xl border border-slate-700 hover:border-amber-500/50 transition-colors">
                <div class="mb-4 text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-orange-500 text-3xl font-bold"><i class="fas ${step.icon}"></i></div>
                <h3 class="text-white font-bold mb-2">${step.title}</h3>
                <p class="text-slate-400 text-sm">${step.description}</p>
              </div>
            `).join('')}
          </div>
        `));

        // 7. Interlocking Puzzle (Visual)
        container.appendChild(renderDesign(7, "Interlocking Connectors", `
          <div class="grid md:grid-cols-4">
            ${steps.map((step, i) => `
              <div class="bg-slate-800 p-6 border-r border-slate-700 last:border-r-0 relative group hover:bg-slate-750 transition-colors">
                <div class="absolute -right-3 top-1/2 -translate-y-1/2 w-6 h-6 bg-slate-700 rotate-45 z-10 hidden md:block last:hidden group-hover:bg-amber-500/20"></div>
                <div class="text-amber-400 text-2xl mb-3"><i class="fas ${step.icon}"></i></div>
                <h3 class="text-white font-bold mb-2 text-sm">${step.title}</h3>
                <p class="text-slate-400 text-xs">${step.description}</p>
              </div>
            `).join('')}
          </div>
        `));

        // 8. Glassmorphism
        container.appendChild(renderDesign(8, "Glassmorphism", `
          <div class="grid md:grid-cols-4 gap-6 p-8 bg-gradient-to-r from-slate-900 via-indigo-900/20 to-slate-900 rounded-3xl">
            ${steps.map((step, i) => `
              <div class="bg-white/5 backdrop-blur-sm p-6 rounded-2xl border border-white/10 hover:bg-white/10 transition-colors">
                <div class="text-amber-300 text-2xl mb-3"><i class="fas ${step.icon}"></i></div>
                <h3 class="text-white font-bold mb-2">${step.title}</h3>
                <p class="text-indigo-200/70 text-sm">${step.description}</p>
              </div>
            `).join('')}
          </div>
        `));

        // 9. Centered Orbit
        container.appendChild(renderDesign(9, "Orbit Concept", `
          <div class="relative max-w-3xl mx-auto py-12">
            <div class="absolute inset-0 flex items-center justify-center pointer-events-none opacity-20">
               <div class="w-64 h-64 border border-amber-500 rounded-full animate-spin-slow"></div>
               <div class="absolute w-96 h-96 border border-slate-600 rounded-full"></div>
            </div>
            <div class="grid md:grid-cols-2 gap-x-24 gap-y-12 relative z-10">
               ${steps.map((step, i) => `
                 <div class="bg-slate-900/90 p-5 rounded-lg border border-slate-700 text-center">
                    <i class="fas ${step.icon} text-amber-400 text-xl mb-2"></i>
                    <h3 class="text-white font-bold text-sm">${step.title}</h3>
                    <p class="text-slate-400 text-xs mt-1">${step.description.substring(0,80)}...</p>
                 </div>
               `).join('')}
            </div>
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-24 h-24 bg-amber-500 rounded-full flex items-center justify-center shadow-lg shadow-amber-500/50">
               <span class="text-slate-900 font-black text-xl">FLY<br>WHEEL</span>
            </div>
          </div>
        `));

        // 10. Numbered List with Side Icons
        container.appendChild(renderDesign(10, "Numbered List", `
          <div class="space-y-4 max-w-3xl mx-auto">
            ${steps.map((step, i) => `
              <div class="flex items-center gap-6 bg-slate-800 p-4 rounded-xl border border-slate-700">
                <div class="text-4xl font-black text-slate-700 w-12 text-center">${i+1}</div>
                <div class="w-10 h-10 rounded-full bg-slate-900 flex items-center justify-center text-amber-400 shrink-0"><i class="fas ${step.icon}"></i></div>
                <div>
                  <h3 class="text-white font-bold">${step.title}</h3>
                  <p class="text-slate-400 text-sm">${step.description}</p>
                </div>
              </div>
            `).join('')}
          </div>
        `));

        // 11. Snake Layout
        container.appendChild(renderDesign(11, "Snake Path", `
          <div class="max-w-4xl mx-auto">
            ${steps.map((step, i) => `
              <div class="flex items-center gap-8 mb-8 ${i % 2 !== 0 ? 'flex-row-reverse text-right' : 'text-left'}">
                <div class="w-1/2">
                   <div class="bg-slate-800 p-6 rounded-2xl border-t-4 border-amber-500">
                      <h3 class="text-white font-bold mb-2">${step.title}</h3>
                      <p class="text-slate-400 text-sm">${step.description}</p>
                   </div>
                </div>
                <div class="w-12 h-12 rounded-full bg-amber-500 flex items-center justify-center text-slate-900 text-xl font-bold shrink-0 shadow-lg z-10">
                  <i class="fas ${step.icon}"></i>
                </div>
                <div class="w-1/2"></div>
              </div>
            `).join('')}
          </div>
        `));

        // 12. Quadrants
        container.appendChild(renderDesign(12, "Four Quadrants", `
          <div class="grid md:grid-cols-2 gap-4 max-w-4xl mx-auto">
            ${steps.map((step, i) => `
              <div class="bg-slate-800 p-8 flex flex-col items-center text-center hover:bg-slate-750 transition-colors ${i===0?'rounded-tl-3xl':''} ${i===1?'rounded-tr-3xl':''} ${i===2?'rounded-bl-3xl':''} ${i===3?'rounded-br-3xl':''}">
                <div class="w-16 h-16 mb-4 rounded-full bg-slate-900 border border-slate-700 flex items-center justify-center text-amber-400 text-2xl">
                  <i class="fas ${step.icon}"></i>
                </div>
                <h3 class="text-white font-bold text-xl mb-2">${step.title}</h3>
                <p class="text-slate-400 text-sm">${step.description}</p>
              </div>
            `).join('')}
          </div>
        `));

        // 13. Horizontal Accordion (Static)
        container.appendChild(renderDesign(13, "Expanded Panels", `
          <div class="flex flex-col md:flex-row gap-2 h-auto md:h-80">
            ${steps.map((step, i) => `
              <div class="flex-1 bg-slate-800 hover:bg-slate-750 hover:flex-[1.5] transition-all duration-300 p-6 flex flex-col border-l border-amber-500/30 first:border-l-0 overflow-hidden">
                <div class="text-amber-400 text-2xl mb-auto"><i class="fas ${step.icon}"></i></div>
                <h3 class="text-white font-bold text-lg mb-2 whitespace-nowrap">${step.title}</h3>
                <p class="text-slate-400 text-sm opacity-80">${step.description}</p>
              </div>
            `).join('')}
          </div>
        `));

        // 14. Neon Cyber
        container.appendChild(renderDesign(14, "Neon Cyber", `
          <div class="grid md:grid-cols-4 gap-6">
            ${steps.map((step, i) => `
              <div class="bg-black border border-amber-500/50 p-6 shadow-[0_0_15px_rgba(245,158,11,0.2)] hover:shadow-[0_0_25px_rgba(245,158,11,0.4)] transition-shadow">
                <div class="text-amber-500 text-3xl mb-4 drop-shadow-[0_0_5px_rgba(245,158,11,0.8)]"><i class="fas ${step.icon}"></i></div>
                <h3 class="text-white font-bold mb-2 uppercase tracking-widest text-xs font-mono">${step.title}</h3>
                <p class="text-slate-400 text-xs font-mono border-t border-slate-800 pt-2 mt-2">${step.description}</p>
              </div>
            `).join('')}
          </div>
        `));

        // 15. Overlapping Cards
        container.appendChild(renderDesign(15, "Overlapping Cards", `
          <div class="flex flex-col md:flex-row justify-center items-center md:-space-x-4 space-y-4 md:space-y-0">
            ${steps.map((step, i) => `
              <div class="w-full md:w-64 bg-slate-800 p-6 rounded-xl border border-slate-600 shadow-xl relative z-${i} hover:z-50 hover:-translate-y-4 transition-all duration-300">
                <div class="text-amber-400 text-xl mb-2"><i class="fas ${step.icon}"></i></div>
                <h3 class="text-white font-bold text-sm mb-2">${step.title}</h3>
                <p class="text-slate-400 text-xs">${step.description}</p>
              </div>
            `).join('')}
          </div>
        `));

        // 16. Metro Line
        container.appendChild(renderDesign(16, "Metro Line", `
          <div class="flex flex-col md:flex-row items-start justify-between relative pt-10">
             <div class="absolute top-12 left-0 w-full h-2 bg-slate-800 hidden md:block"></div>
             ${steps.map((step, i) => `
               <div class="relative w-full md:w-1/4 px-2 text-center">
                 <div class="w-6 h-6 bg-amber-500 rounded-full mx-auto mb-4 border-4 border-slate-900 relative z-10"></div>
                 <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-full mb-2 text-amber-400 text-2xl"><i class="fas ${step.icon}"></i></div>
                 <h3 class="text-white font-bold text-sm mb-2 pt-2">${step.title}</h3>
                 <p class="text-slate-500 text-xs">${step.description}</p>
               </div>
             `).join('')}
          </div>
        `));

        // 17. Sticky Notes / Masonry
        container.appendChild(renderDesign(17, "Sticky Notes", `
          <div class="grid md:grid-cols-2 gap-4 max-w-4xl mx-auto">
             ${steps.map((step, i) => `
               <div class="bg-amber-100 text-slate-900 p-6 shadow-lg transform rotate-${(i%2===0 ? '-1' : '1')} hover:rotate-0 transition-transform duration-300">
                 <div class="flex justify-between items-start mb-4 border-b border-amber-200 pb-2">
                   <h3 class="font-bold text-lg">${step.title}</h3>
                   <i class="fas ${step.icon} text-amber-600 text-xl"></i>
                 </div>
                 <p class="text-slate-800 text-sm font-medium">${step.description}</p>
               </div>
             `).join('')}
          </div>
        `));

        // 18. Feature List with Huge Icons
        container.appendChild(renderDesign(18, "Background Icons", `
          <div class="grid md:grid-cols-2 gap-8">
            ${steps.map((step, i) => `
              <div class="bg-slate-800 overflow-hidden relative p-8 rounded-xl border border-slate-700">
                <div class="absolute -right-6 -bottom-6 text-9xl text-slate-700/50 opacity-20"><i class="fas ${step.icon}"></i></div>
                <h3 class="text-white font-bold text-xl mb-2 relative z-10">${step.title}</h3>
                <p class="text-slate-300 relative z-10">${step.description}</p>
              </div>
            `).join('')}
          </div>
        `));

        // 19. Arrows as Background
        container.appendChild(renderDesign(19, "Directional Cards", `
           <div class="grid md:grid-cols-4 gap-4">
             ${steps.map((step, i) => `
               <div class="bg-slate-800 p-6 clip-path-arrow relative mr-4">
                  <div class="text-amber-400 text-2xl mb-2"><i class="fas ${step.icon}"></i></div>
                  <h3 class="text-white font-bold text-sm mb-1">${step.title}</h3>
                  <p class="text-slate-400 text-xs">${step.description}</p>
               </div>
             `).join('')}
           </div>
        `));

        // 20. Diamond Grid
        container.appendChild(renderDesign(20, "Diamond Grid", `
           <div class="flex flex-col items-center gap-4">
             <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-3xl">
               ${steps.map((step, i) => `
                 <div class="bg-slate-800 p-8 text-center border border-amber-500/30 rounded-[2rem]">
                   <i class="fas ${step.icon} text-3xl text-amber-400 mb-4"></i>
                   <h3 class="text-white font-bold mb-2">${step.title}</h3>
                   <p class="text-slate-400 text-sm">${step.description}</p>
                 </div>
               `).join('')}
             </div>
           </div>
        `));

        // 21. Minimal Table
        container.appendChild(renderDesign(21, "Data Table Style", `
          <div class="bg-slate-800 rounded-lg overflow-hidden border border-slate-700">
             ${steps.map((step, i) => `
               <div class="flex flex-col md:flex-row p-6 border-b border-slate-700 last:border-b-0 hover:bg-slate-750 transition-colors">
                 <div class="w-full md:w-1/4 font-bold text-amber-400 flex items-center gap-3 mb-2 md:mb-0">
                    <i class="fas ${step.icon}"></i> ${step.title}
                 </div>
                 <div class="w-full md:w-3/4 text-slate-300 text-sm pl-0 md:pl-4 border-l-0 md:border-l border-slate-700">
                    ${step.description}
                 </div>
               </div>
             `).join('')}
          </div>
        `));

        // 22. Spotlight
        container.appendChild(renderDesign(22, "Spotlight Center", `
          <div class="text-center space-y-12">
            ${steps.map((step, i) => `
               <div class="max-w-xl mx-auto group">
                  <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-800 border-2 border-amber-400 text-amber-400 text-2xl mb-4 group-hover:scale-110 transition-transform shadow-[0_0_20px_rgba(251,191,36,0.3)]">
                     <i class="fas ${step.icon}"></i>
                  </div>
                  <h3 class="text-2xl font-bold text-white mb-2">${step.title}</h3>
                  <p class="text-slate-400 text-lg">${step.description}</p>
                  ${i < steps.length - 1 ? '<div class="h-8 w-px bg-slate-700 mx-auto mt-8"></div>' : ''}
               </div>
            `).join('')}
          </div>
        `));

        // 23. Isometric Blocks
        container.appendChild(renderDesign(23, "Isometric Stack", `
          <div class="space-y-4 max-w-2xl mx-auto perspective-1000">
            ${steps.map((step, i) => `
               <div class="bg-slate-800 p-6 rounded-lg shadow-xl border-l-8 border-amber-500 transform hover:-translate-y-1 transition-transform ml-${i*4}">
                  <div class="flex items-center gap-4">
                     <i class="fas ${step.icon} text-white text-2xl"></i>
                     <div>
                        <h3 class="text-white font-bold">${step.title}</h3>
                        <p class="text-slate-400 text-xs">${step.description}</p>
                     </div>
                  </div>
               </div>
            `).join('')}
          </div>
        `));

        // 24. Tech Specs
        container.appendChild(renderDesign(24, "Blueprint Specs", `
          <div class="grid md:grid-cols-2 gap-px bg-slate-700 border border-slate-700">
             ${steps.map((step, i) => `
               <div class="bg-slate-900 p-8 relative overflow-hidden group">
                  <div class="absolute top-2 right-2 text-xs font-mono text-slate-600">STEP_0${i+1}</div>
                  <div class="text-amber-500/80 mb-4 text-2xl"><i class="fas ${step.icon}"></i></div>
                  <h3 class="text-white font-mono text-lg mb-2 group-hover:text-amber-400 transition-colors">${step.title}</h3>
                  <p class="text-slate-500 font-mono text-xs leading-relaxed">${step.description}</p>
                  <!-- decorative lines -->
                  <div class="absolute bottom-4 right-4 w-8 h-8 border-b-2 border-r-2 border-slate-700"></div>
               </div>
             `).join('')}
          </div>
        `));

        // 25. The Ultimate Loop (Circular Path SVG attempt)
        container.appendChild(renderDesign(25, "SVG Path Loop", `
          <div class="relative max-w-4xl mx-auto py-8">
             <div class="grid md:grid-cols-2 gap-12">
                ${steps.map((step, i) => `
                   <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 relative z-10 text-center">
                      <div class="w-12 h-12 bg-amber-500 rounded-full mx-auto mb-3 flex items-center justify-center text-slate-900 text-lg font-bold"><i class="fas ${step.icon}"></i></div>
                      <h3 class="text-white font-bold mb-2">${step.title}</h3>
                      <p class="text-slate-400 text-sm">${step.description}</p>
                   </div>
                `).join('')}
             </div>
             <!-- Connecting ring visual -->
             <div class="absolute inset-0 border-[20px] border-slate-800 rounded-[3rem] -z-10 opacity-50 transform scale-90"></div>
          </div>
        `));

      });
    </script>
