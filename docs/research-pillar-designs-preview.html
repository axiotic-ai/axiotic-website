<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Pillar Design Variations - Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .design-section {
      margin-bottom: 4rem;
      padding: 2rem 0;
      border-bottom: 2px solid #334155;
    }
    body {
      background: #0f172a;
    }
  </style>
</head>
<body class="bg-slate-900 p-8 text-slate-50">
  <!-- Navigation Menu -->
  <nav class="fixed top-0 left-0 right-0 bg-slate-900 text-white z-50 shadow-lg border-b border-slate-700">
    <div class="max-w-7xl mx-auto px-4 py-3">
      <div class="flex items-center justify-between flex-wrap gap-2">
        <a href="index.html" class="text-lg font-semibold text-amber-400 hover:text-amber-300">← Main Site</a>
        <div class="flex gap-2 flex-wrap">
          <a href="pillar-designs-preview.html" class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600 text-white font-medium text-sm">Consulting Pillars</a>
          <a href="research-pillar-designs-preview.html" class="px-3 py-1 rounded bg-amber-500 text-slate-900 font-medium text-sm">Research Pillars</a>
          <a href="why-contact-designs-preview.html" class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600 text-white font-medium text-sm">Why/Contact</a>
          <a href="research-layout-preview.html" class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600 text-white font-medium text-sm">Research Layout</a>
        </div>
      </div>
    </div>
  </nav>
  <div id="preview-content" class="max-w-7xl mx-auto pt-20">
    <h1 class="text-4xl font-bold mb-2 text-white">20 Research Pillar Design Variations</h1>
    <p class="text-slate-400 mb-8">Scroll down to see all designs</p>

    <script>
      const researchPillars = [
        { icon: 'fa-bullseye', title: 'Improved Tasks', description: 'We move beyond next-token prediction. By training models to predict masked past, present, and future states, we force them to learn causal structure, long-horizon planning, and robust memory.' },
        { icon: 'fa-shapes', title: 'Multimodal Learning', description: 'Inspired by the brain\'s multimodal neurons, we design \'synesthetic\' architectures that process text, images, and audio in a shared latent space, leveraging correlations across senses for richer world modeling.' },
        { icon: 'fa-memory', title: 'Memory & Conditional Recursion', description: 'Equipping transformers with explicit memory and latent reasoning loops could turn them into differentiable computers. This offers a path to infinite-context learning and efficient, internal recursion without expensive chain-of-thought tokens.' },
        { icon: 'fa-sitemap', title: 'Hierarchical/Fractal Attention', description: 'We develop fractal attention patterns that operate at multiple resolutions simultaneously—seeing the forest and the trees without the brute-force cost of standard scaling.' },
        { icon: 'fa-cubes', title: 'Architectures', description: 'New connectivity patterns, different activation mechanisms, and dense routing schemes where deep layers attend directly to shallow features.' },
        { icon: 'fa-cogs', title: 'AI Flywheels', description: 'Data quality is the new frontier. We engineer closed-loop data engines where models generate, filter, and curriculum-sort their own training data for self-reinforcing improvement.' },
        { icon: 'fa-robot', title: 'Embodiment', description: 'Intelligence requires grounding. We use simulation (Isaac/Cosmos) as a primary data source, training agents on interaction physics before sim-to-real transfer.' },
        { icon: 'fa-dna', title: 'Evolution meets SGD', description: 'SGD is greedy; evolution generalizes but is slow. We research how to synergize them for robust, efficient learning.' },
        { icon: 'fa-compress', title: 'Information Theory & Distillation', description: 'We investigate distillation through an information-theoretic lens, aiming to crack the physics of compression and train small models to their maximum potential without a teacher.' },
        { icon: 'fa-project-diagram', title: 'Local Learning Rules', description: 'Efficiency in nature is at least partially achieved through local learning rules. We research how to leverage this for efficient learning.' },
        { icon: 'fa-wave-square', title: 'Asynchronous Neural Dynamics', description: 'Rhythms across multiple temporal scales are a defining feature of natural systems. We explore how neural architectures can internalize these rhythms for efficient learning, generalization, and inference.' }
      ];

      function renderDesign(designNum, containerClass, cardTemplate) {
        const section = document.createElement('div');
        section.className = 'design-section';
        section.innerHTML = `
          <h2 class="text-2xl font-bold mb-4 text-amber-300">Design ${designNum}</h2>
          <div class="${containerClass}">
            ${researchPillars.map((pillar, index) => cardTemplate(pillar, index)).join('')}
          </div>
        `;
        return section;
      }

      document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('preview-content');
        
        // Design 1: Current Dark Cards (Baseline)
        container.appendChild(renderDesign(1, 'grid gap-6 sm:grid-cols-2 lg:grid-cols-3', (p) => `
          <article class="rounded-xl bg-slate-900/50 border border-slate-800 p-5 hover:bg-slate-800/50 transition duration-300">
            <div class="w-16 h-16 border-2 border-amber-400 rounded-lg flex items-center justify-center mb-4">
              <i class="fas ${p.icon} text-2xl text-amber-400"></i>
            </div>
            <h3 class="text-lg font-bold text-slate-100 mb-2">${p.title}</h3>
            <p class="text-base text-slate-400 leading-relaxed text-left">${p.description}</p>
          </article>
        `));

        // Design 2: Elevated Dark Cards
        container.appendChild(renderDesign(2, 'grid gap-6 sm:grid-cols-2 lg:grid-cols-3', (p) => `
          <article class="rounded-xl bg-slate-800/80 border border-slate-700 p-6 hover:bg-slate-700/50 hover:shadow-xl transition-all transform hover:-translate-y-1">
            <div class="w-16 h-16 rounded-xl bg-gradient-to-br from-amber-400/20 to-orange-500/20 border border-amber-400/30 flex items-center justify-center mb-4">
              <i class="fas ${p.icon} text-2xl text-amber-400"></i>
            </div>
            <h3 class="text-lg font-bold text-white mb-2">${p.title}</h3>
            <p class="text-sm text-slate-300 leading-relaxed text-left">${p.description}</p>
          </article>
        `));

        // Design 3: Minimal Border Cards
        container.appendChild(renderDesign(3, 'grid gap-6 sm:grid-cols-2 lg:grid-cols-3', (p) => `
          <article class="rounded-lg border-2 border-slate-700 bg-slate-800/50 p-6 hover:border-amber-400 transition-all">
            <div class="w-14 h-14 rounded-full bg-amber-400/10 border-2 border-amber-400/30 flex items-center justify-center mb-4">
              <i class="fas ${p.icon} text-xl text-amber-400"></i>
            </div>
            <h3 class="text-lg font-semibold text-slate-100 mb-2">${p.title}</h3>
            <p class="text-sm text-slate-400 leading-relaxed text-left">${p.description}</p>
          </article>
        `));

        // Design 4: Gradient Accent Cards
        container.appendChild(renderDesign(4, 'grid gap-6 sm:grid-cols-2 lg:grid-cols-3', (p) => `
          <article class="rounded-xl bg-gradient-to-br from-slate-800 via-slate-900 to-slate-800 border border-slate-700 p-6 hover:border-amber-500 transition-all">
            <div class="w-16 h-16 rounded-lg bg-gradient-to-br from-amber-400 to-orange-500 shadow-lg mb-4 flex items-center justify-center">
              <i class="fas ${p.icon} text-2xl text-white"></i>
            </div>
            <h3 class="text-lg font-bold text-white mb-2">${p.title}</h3>
            <p class="text-sm text-slate-300 leading-relaxed text-left">${p.description}</p>
          </article>
        `));

        // Design 5: Top Border Accent
        container.appendChild(renderDesign(5, 'grid gap-6 sm:grid-cols-2 lg:grid-cols-3', (p) => `
          <article class="rounded-xl bg-slate-800/80 border-t-4 border-amber-400 border-b border-l border-r border-slate-700 p-6 hover:shadow-lg transition-all">
            <div class="w-14 h-14 rounded-lg bg-amber-400/20 mb-4 flex items-center justify-center">
              <i class="fas ${p.icon} text-xl text-amber-400"></i>
            </div>
            <h3 class="text-lg font-bold text-white mb-2">${p.title}</h3>
            <p class="text-sm text-slate-300 leading-relaxed text-left">${p.description}</p>
          </article>
        `));

        // Design 6: Glassmorphism Cards
        container.appendChild(renderDesign(6, 'grid gap-6 sm:grid-cols-2 lg:grid-cols-3', (p) => `
          <article class="rounded-2xl bg-white/5 backdrop-blur-md border border-white/10 p-6 hover:bg-white/10 transition-all shadow-lg">
            <div class="w-16 h-16 rounded-xl bg-amber-400/20 backdrop-blur-sm border border-amber-400/30 flex items-center justify-center mb-4">
              <i class="fas ${p.icon} text-2xl text-amber-300"></i>
            </div>
            <h3 class="text-lg font-bold text-white mb-2">${p.title}</h3>
            <p class="text-sm text-slate-200 leading-relaxed text-left">${p.description}</p>
          </article>
        `));

        // Design 7: Numbered Cards
        container.appendChild(renderDesign(7, 'grid gap-6 sm:grid-cols-2 lg:grid-cols-3', (p, i) => `
          <article class="rounded-xl bg-slate-800/60 border border-slate-700 p-6 hover:border-amber-400 transition-all relative">
            <div class="absolute top-2 left-2 text-4xl font-black text-amber-400/20">${i + 1}</div>
            <div class="w-16 h-16 rounded-full bg-amber-400/20 mx-auto mb-4 flex items-center justify-center">
              <i class="fas ${p.icon} text-2xl text-amber-400"></i>
            </div>
            <h3 class="text-lg font-bold text-white mb-2 text-center">${p.title}</h3>
            <p class="text-sm text-slate-300 leading-relaxed text-left">${p.description}</p>
          </article>
        `));

        // Design 8: Sidebar Icon Layout
        container.appendChild(renderDesign(8, 'grid gap-4 sm:grid-cols-1', (p) => `
          <article class="rounded-xl bg-slate-800/80 border-l-4 border-amber-400 border-t border-r border-b border-slate-700 shadow-md p-6 hover:shadow-lg transition-all flex gap-4">
            <div class="w-16 h-16 rounded-lg bg-amber-400/20 flex-shrink-0 flex items-center justify-center">
              <i class="fas ${p.icon} text-2xl text-amber-400"></i>
            </div>
            <div class="flex-1">
              <h3 class="text-lg font-bold text-white mb-2">${p.title}</h3>
              <p class="text-sm text-slate-300 leading-relaxed">${p.description}</p>
            </div>
          </article>
        `));

        // Design 9: Large Icon Cards
        container.appendChild(renderDesign(9, 'grid gap-6 sm:grid-cols-2 lg:grid-cols-3', (p) => `
          <article class="rounded-2xl bg-slate-800 p-8 shadow-lg hover:shadow-2xl transition-all transform hover:-translate-y-1 text-center">
            <div class="w-20 h-20 rounded-2xl bg-gradient-to-br from-amber-400 to-orange-500 shadow-lg mx-auto mb-6 flex items-center justify-center">
              <i class="fas ${p.icon} text-3xl text-white"></i>
            </div>
            <h3 class="text-xl font-bold text-white mb-3">${p.title}</h3>
            <p class="text-sm text-slate-300 leading-relaxed text-left">${p.description}</p>
          </article>
        `));

        // Design 10: Outlined Cards
        container.appendChild(renderDesign(10, 'grid gap-6 sm:grid-cols-2 lg:grid-cols-3', (p) => `
          <article class="rounded-xl border-2 border-dashed border-slate-600 bg-slate-800/30 p-6 hover:border-amber-400 hover:bg-slate-800/50 transition-all">
            <div class="w-16 h-16 rounded-full border-4 border-amber-400 bg-slate-900 mx-auto mb-4 flex items-center justify-center">
              <i class="fas ${p.icon} text-xl text-amber-400"></i>
            </div>
            <h3 class="text-lg font-bold text-white mb-2 text-center">${p.title}</h3>
            <p class="text-sm text-slate-300 leading-relaxed text-left">${p.description}</p>
          </article>
        `));

        // Design 11: Split Color Cards
        container.appendChild(renderDesign(11, 'grid gap-6 sm:grid-cols-2 lg:grid-cols-3', (p) => `
          <article class="rounded-xl bg-slate-800 border border-slate-700 overflow-hidden hover:border-amber-400 transition-all flex">
            <div class="w-2 bg-gradient-to-b from-amber-400 to-orange-500"></div>
            <div class="flex-1 p-6">
              <div class="w-14 h-14 rounded-lg bg-amber-400/20 mb-4 flex items-center justify-center">
                <i class="fas ${p.icon} text-xl text-amber-400"></i>
              </div>
              <h3 class="text-lg font-bold text-white mb-2">${p.title}</h3>
              <p class="text-sm text-slate-300 leading-relaxed">${p.description}</p>
            </div>
          </article>
        `));

        // Design 12: Minimal Bottom Border
        container.appendChild(renderDesign(12, 'grid gap-6 sm:grid-cols-2 lg:grid-cols-3', (p) => `
          <article class="bg-slate-800/50 p-6 border-b-4 border-transparent hover:border-amber-400 transition-all">
            <div class="w-12 h-12 rounded-lg bg-amber-400/20 mb-4 flex items-center justify-center">
              <i class="fas ${p.icon} text-xl text-amber-400"></i>
            </div>
            <h3 class="text-lg font-semibold text-white mb-2">${p.title}</h3>
            <p class="text-sm text-slate-400 leading-relaxed">${p.description}</p>
          </article>
        `));

        // Design 13: Top Gradient Bar
        container.appendChild(renderDesign(13, 'grid gap-6 sm:grid-cols-2 lg:grid-cols-3', (p) => `
          <article class="rounded-xl bg-slate-800 shadow-md overflow-hidden hover:shadow-xl transition-all">
            <div class="h-2 bg-gradient-to-r from-amber-400 to-orange-500"></div>
            <div class="p-6">
              <div class="w-14 h-14 rounded-xl bg-amber-400/20 mt-4 mb-4 flex items-center justify-center">
                <i class="fas ${p.icon} text-xl text-amber-400"></i>
              </div>
              <h3 class="text-lg font-bold text-white mb-2">${p.title}</h3>
              <p class="text-sm text-slate-300 leading-relaxed">${p.description}</p>
            </div>
          </article>
        `));

        // Design 14: Hexagon Icons
        container.appendChild(renderDesign(14, 'grid gap-6 sm:grid-cols-2 lg:grid-cols-3', (p) => `
          <article class="rounded-xl bg-slate-800 border border-slate-700 p-8 hover:border-amber-400 transition-all">
            <div class="w-16 h-16 mx-auto mb-4 flex items-center justify-center" style="clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%); background: linear-gradient(to bottom right, #f59e0b, #ea580c);">
              <i class="fas ${p.icon} text-2xl text-white"></i>
            </div>
            <h3 class="text-lg font-bold text-white mb-2 text-center">${p.title}</h3>
            <p class="text-sm text-slate-300 leading-relaxed text-left">${p.description}</p>
          </article>
        `));

        // Design 15: Compact Grid
        container.appendChild(renderDesign(15, 'grid gap-4 sm:grid-cols-2 lg:grid-cols-4', (p) => `
          <article class="rounded-lg bg-slate-800/60 border border-slate-700 p-5 hover:border-amber-400 transition-all">
            <div class="w-10 h-10 rounded-md bg-amber-400/20 mb-3 flex items-center justify-center">
              <i class="fas ${p.icon} text-lg text-amber-400"></i>
            </div>
            <h3 class="text-base font-bold text-white mb-2">${p.title}</h3>
            <p class="text-xs text-slate-400 leading-relaxed">${p.description}</p>
          </article>
        `));

        // Design 16: Asymmetric Offset Icon
        container.appendChild(renderDesign(16, 'grid gap-6 sm:grid-cols-2 lg:grid-cols-3', (p) => `
          <article class="rounded-xl bg-slate-800 border border-slate-700 p-6 hover:border-amber-400 transition-all relative">
            <div class="absolute -top-4 -right-4 w-16 h-16 rounded-full bg-gradient-to-br from-amber-400 to-orange-500 shadow-lg border-4 border-slate-900 flex items-center justify-center">
              <i class="fas ${p.icon} text-xl text-white"></i>
            </div>
            <h3 class="text-lg font-bold text-white mb-2 pr-12">${p.title}</h3>
            <p class="text-sm text-slate-300 leading-relaxed">${p.description}</p>
          </article>
        `));

        // Design 17: Compact Horizontal
        container.appendChild(renderDesign(17, 'grid gap-4 sm:grid-cols-1', (p) => `
          <article class="rounded-lg bg-slate-800/60 border border-slate-700 p-4 hover:border-amber-400 transition-all flex items-start gap-3">
            <div class="w-10 h-10 rounded-lg bg-amber-400/20 flex-shrink-0 flex items-center justify-center">
              <i class="fas ${p.icon} text-lg text-amber-400"></i>
            </div>
            <div class="flex-1">
              <h3 class="text-base font-bold text-white mb-1">${p.title}</h3>
              <p class="text-xs text-slate-400 leading-relaxed">${p.description}</p>
            </div>
          </article>
        `));

        // Design 18: Icon Badge Top Right
        container.appendChild(renderDesign(18, 'grid gap-6 sm:grid-cols-2 lg:grid-cols-3', (p) => `
          <article class="rounded-xl bg-gradient-to-br from-slate-800 via-slate-900 to-slate-800 border border-slate-700 p-6 hover:border-amber-500 transition-all relative">
            <div class="absolute top-4 right-4 w-14 h-14 rounded-full bg-gradient-to-br from-amber-400 to-orange-500 shadow-lg flex items-center justify-center">
              <i class="fas ${p.icon} text-xl text-white"></i>
            </div>
            <h3 class="text-lg font-bold text-white mb-2 pr-16">${p.title}</h3>
            <p class="text-sm text-slate-300 leading-relaxed">${p.description}</p>
          </article>
        `));

        // Design 19: Circular Icon Containers
        container.appendChild(renderDesign(19, 'grid gap-6 sm:grid-cols-2 lg:grid-cols-3', (p) => `
          <article class="rounded-xl bg-slate-800/80 border border-slate-700 p-6 hover:border-amber-400 transition-all text-center">
            <div class="w-20 h-20 rounded-full border-4 border-amber-400/50 bg-gradient-to-br from-amber-400/10 to-orange-500/10 mx-auto mb-4 flex items-center justify-center">
              <i class="fas ${p.icon} text-3xl text-amber-400"></i>
            </div>
            <h3 class="text-lg font-bold text-white mb-2">${p.title}</h3>
            <p class="text-sm text-slate-300 leading-relaxed text-left">${p.description}</p>
          </article>
        `));

        // Design 20: Gradient Background Cards
        container.appendChild(renderDesign(20, 'grid gap-6 sm:grid-cols-2 lg:grid-cols-3', (p) => `
          <article class="rounded-xl bg-gradient-to-br from-slate-800 via-slate-900 to-slate-800 border border-amber-400/30 p-6 hover:border-amber-400 hover:shadow-amber-400/20 transition-all">
            <div class="w-16 h-16 rounded-lg bg-gradient-to-br from-amber-400/30 to-orange-500/30 border border-amber-400/50 flex items-center justify-center mb-4">

            </div>
            <h3 class="text-lg font-bold text-white mb-2">${p.title}</h3>
            <p class="text-sm text-slate-300 leading-relaxed">${p.description}</p>
          </article>
        `));
      });
    </script>
  </div>
</body>
